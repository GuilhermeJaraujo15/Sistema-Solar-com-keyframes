<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="solar-system">

        <div class="sun">
            <img src="img/sol.png" alt="Sol" />
        </div>


        <div class="orbit" style="width: 120px; height: 120px;">
            <div class="rotator" style="width: 120px; height: 120px; animation-duration: 3s;">
                <div class="planet mercurio"></div>
            </div>
        </div>
        <div class="orbit" style="width: 160px; height: 160px;">
            <div class="rotator" style="width: 160px; height: 160px; animation-duration: 5s;">
                <div class="planet venus"></div>
            </div>
        </div>
        <div class="orbit" style="width: 200px; height: 200px;">
            <div class="rotator" style="width: 200px; height: 200px; animation-duration: 8s;">
                <div class="planet terra"></div>
            </div>
        </div>
        <div class="orbit" style="width: 240px; height: 240px;">
            <div class="rotator" style="width: 240px; height: 240px; animation-duration: 12s;">
                <div class="planet marte"></div>
            </div>
        </div>
        <div class="orbit" style="width: 300px; height: 300px;">
            <div class="rotator" style="width: 300px; height: 300px; animation-duration: 20s;">
                <div class="planet jupiter"></div>
            </div>
        </div>
        <div class="orbit" style="width: 360px; height: 360px;">
            <div class="rotator" style="width: 360px; height: 360px; animation-duration: 30s;">
                <div class="planet saturno"></div>
            </div>
        </div>
        <div class="orbit" style="width: 420px; height: 420px;">
            <div class="rotator" style="width: 420px; height: 420px; animation-duration: 40s;">
                <div class="planet urano"></div>
            </div>
        </div>
        <div class="orbit" style="width: 480px; height: 480px;">
            <div class="rotator" style="width: 480px; height: 480px; animation-duration: 50s;">
                <div class="planet netuno"></div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-card sol" data-tooltip="Centro do sistema solar. Temperatura extremamente alta.">SOL</div>
        <div class="info-card mercurio" data-tooltip="O menor planeta e o mais próximo do Sol.">MERCÚRIO</div>
        <div class="info-card venus" data-tooltip="Atmosfera densa e superfície extremamente quente.">VÊNUS</div>
        <div class="info-card terra" data-tooltip="Nosso planeta, o único conhecido por abrigar vida.">TERRA</div>
        <div class="info-card marte" data-tooltip="Conhecido como planeta vermelho. Potencial para futura colonização.">
            MARTE</div>
        <div class="info-card jupiter"
            data-tooltip="Maior planeta do sistema solar. Possui uma grande mancha vermelha.">JÚPITER</div>
        <div class="info-card saturno" data-tooltip="Famoso por seus anéis impressionantes.">SATURNO</div>
        <div class="info-card urano" data-tooltip="Possui uma rotação quase lateral. Cor azulada devido ao metano.">
            URANO</div>
        <div class="info-card netuno" data-tooltip="Planeta mais distante do Sol. Ventos extremamente fortes.">NETUNO
        </div>
    </div>
</body>

</html>
